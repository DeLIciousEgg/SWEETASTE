<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./images/logo-dark.png" type="image/x-icon" rel="shortcut icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style/all.css">
  <title>Sweetaste</title>
</head>

<body>
  <div class="wrap">
    <nav class="header">
      <a href="javascript:;" class="header__bar"><i class="fas fa-bars"></i></a>
      <h1 class="header__logo"><a href="index.html">Sweetaste</a></h1>
      <ul class="header__nav">
        <li><a href="index.html">首頁</a></li>
        <li><a href="product.html">甜點</a></li>
        <li><a href="login.html">登入</a></li>
      </ul>
      <a href="cart.html" class="header__cart"><i class="fas fa-shopping-cart"></i></a>
    </nav>
    <div class="checkout">
      <form class="checkout__form" action="./">
        <div class="checkout__form__title">
          <h2>付款</h2>
          <ul class="checkout__form__progressStep">
            <li class="checkout__form__progressStep--done"><i class="fas fa-check-circle"></i></li>
            <li class="checkout__form__progressStep--in"><i class="fas fa-check-circle"></i></li>
            <li><i class="fas fa-check-circle"></i></li>
          </ul>
        </div>
        <div class="checkout__form__oneCol">
          <label for="creditCard">信用卡卡號</label>
          <input type="text" id="creditCard" placeholder="9012-3456-7890-1234">
          <i class="far fa-credit-card checkout__form__oneCol__creditCard"></i>
        </div>
        <div class="checkout__form__twoCol">
          <section>
            <label for="last-name">持卡人姓名</label>
            <input type="text" id="last-name" placeholder="王">
          </section>
          <section>
            <input type="text" id="first-name" placeholder="小明">
          </section>
        </div>
        <div class="checkout__form__twoCol">
          <section>
            <label>有效期限</label>
            <select id="month">
              <option select value="null">請選擇</option>
              <option value="1月">1月</option>
            </select>
          </section>
          <section>
            <select id="year">
              <option select value="null">請選擇</option>
              <option value="2018年">2018年</option>
            </select>
          </section>
        </div>
        <div class="checkout__form__twoCol">
          <section>
            <label for="lastThree">背面末三碼</label>
            <input type="text" id="lastThree" placeholder="123">
          </section>
        </div>
        <a href="./checkout_invoice.html" class="checkout__form__submit">下一步</a>
      </form>
      <div class="checkout__order">
        <div class="checkout__order__summary">
          <div class="checkout__order__summary__title">訂單摘要</div>
          <div class="checkout__order__summary__subtotal">
            <span>小計</span><span>NT$ 2,700</span>
          </div>
          <div class="checkout__order__summary__freight">
            <span>運費</span><span>NT$ 300</span>
          </div>
          <div class="checkout__order__summary__total">
            <span>總計</span><span>NT$ 3,000</span>
          </div>
        </div>
        <div class="checkout__order__list">
          <div class="checkout__order__list__title">購物清單</div>
          <ul class="checkout__order__list__section">
            <li>
              <div class="checkout__order__list__section__img" style="background-image: url(./images/product8.jpeg);"></div>
              <div class="checkout__order__list__section__name">
                <h3>焦糖馬卡龍(2)</h3>
                <span>NT$ 450</span>
              </div>
            </li>
            <li>
              <div class="checkout__order__list__section__img" style="background-image: url(./images/product2.jpeg);"></div>
              <div class="checkout__order__list__section__name">
                <h3>焦糖馬卡龍(2)</h3>
                <span>NT$ 450</span>
              </div>
            </li>
            <li>
              <div class="checkout__order__list__section__img" style="background-image: url(./images/product7.jpeg);"></div>
              <div class="checkout__order__list__section__name">
                <h3>焦糖馬卡龍(2)</h3>
                <span>NT$ 450</span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="subscribe">
    <div class="subscribe__container">
      <div class="subscribe__title">
        <img src="./images/logo-light.svg" alt="">
        <span>訂閱你我的甜蜜郵件</span>
      </div>
      <div class="subscribe__send">
        <i class="fas fa-envelope"></i>
        <input type="text" name="" id="">
        <a href="javascript:;"><i class="fas fa-arrow-right"></i></a>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer__container">
      <div class="footer__contact">
        <div class="footer__contact__left">
          <img src="./images/logotype-sm-dark.svg" alt="">
          <ul class="footer__contact__content">
            <li><a href="tel:+0712345678">07-1234-5678</a></li>
            <li><a href="mailto:sweetaste@email.com">sweetaste@email.com</a></li>
            <li><a href="https://www.google.com.tw/maps/place/800%E9%AB%98%E9%9B%84%E5%B8%82%E6%96%B0%E8%88%88%E5%8D%80/@22.6284345,120.2987625"
                target="_blank">800 高雄市新興區幸福路 520 號</a></li>
          </ul>
        </div>
        <div class="footer__contact__right">
          <img src="./images/footer-title.svg" alt="">
        </div>
      </div>
      <div class="footer__bottom">
        <div class="footer__bottom__social">
          <a href="javascript:;"><img src="./images/ic-line@.svg" alt=""></a>
          <a href="javascript:;"><img src="./images/ic-facebook.svg" alt=""></a>
        </div>
        <span class="footer__bottom__copyright">© 2018 Sweetaste* All Rights Reserved</span>
      </div>
    </div>
  </div>
  <script src="./script/all.js"></script>
</body>

</html>
