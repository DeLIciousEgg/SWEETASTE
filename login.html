<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./images/logo-dark.png" type="image/x-icon" rel="shortcut icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style/all.css">
  <title>Sweetaste</title>
</head>

<body>
  <div class="wrap">
    <nav class="header">
      <a href="javascript:;" class="header__bar"><i class="fas fa-bars"></i></a>
      <h1 class="header__logo"><a href="index.html">Sweetaste</a></h1>
      <ul class="header__nav">
        <li><a href="./index.html">首頁</a></li>
        <li><a href="./product.html">甜點</a></li>
        <li><a href="./login.html" class="active">登入</a></li>
      </ul>
      <a href="cart.html" class="header__cart"><i class="fas fa-shopping-cart"></i></a>
    </nav>
  </div>
  <div class="login">
    <form action="./" class="login__register">
      <h2 class="login__register__title">會員登入</h2>
      <ul class="login__register__socialLogin">
        <li>
          <a href="javascript:;">
            <img src="./images/facebook.svg" alt="facebook" style="width: 108px; height: 20px;">
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./images/google.svg" alt="google" style="width: 94px; height: 31px;">
          </a>
        </li>
        <li>
          <a href="javascript:;">
            <img src="./images/yahoo.svg" alt="yahoo" style="width: 96px; height: 50px;">
          </a>
        </li>
      </ul>
      <div class="login__register__text">
        <i class="fas fa-user"></i>
        <input type="text" name="mail" placeholder="電子信箱/手機號碼">
      </div>
      <div class="login__register__text">
        <i class="fas fa-key"></i>
        <input type="text" name="password" placeholder="請輸入使用者密碼">
      </div>
      <div class="login__register__chk">
        <input type="checkbox" name="remember" id="remember">
        <label for="remember">記住我</label>
      </div>
      <a href="javascript:;" class="login__register__submit">登入帳號</a>
    </form>
    <ul class="login__socialLogin">
      <h3>—— 連結社群帳號 ——</h3>
      <li>
        <a href="javascript:;">
          <img src="./images/facebook.svg" alt="facebook" style="width: 108px; height: 20px;">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./images/google.svg" alt="google" style="width: 94px; height: 31px;">
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <img src="./images/yahoo.svg" alt="yahoo" style="width: 96px; height: 50px;">
        </a>
      </li>
    </ul>
  </div>
  <div class="subscribe">
    <div class="subscribe__container">
      <div class="subscribe__title">
        <img src="./images/logo-light.svg" alt="">
        <span>訂閱你我的甜蜜郵件</span>
      </div>
      <div class="subscribe__send">
        <i class="fas fa-envelope"></i>
        <input type="text" name="" id="">
        <a href="javascript:;"><i class="fas fa-arrow-right"></i></a>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer__container">
      <div class="footer__contact">
        <div class="footer__contact__left">
          <img src="./images/logotype-sm-dark.svg" alt="">
          <ul class="footer__contact__content">
            <li><a href="tel:+0712345678">07-1234-5678</a></li>
            <li><a href="mailto:sweetaste@email.com">sweetaste@email.com</a></li>
            <li><a href="https://www.google.com.tw/maps/place/800%E9%AB%98%E9%9B%84%E5%B8%82%E6%96%B0%E8%88%88%E5%8D%80/@22.6284345,120.2987625"
                target="_blank">800 高雄市新興區幸福路 520 號</a></li>
          </ul>
        </div>
        <div class="footer__contact__right">
          <img src="./images/footer-title.svg" alt="">
        </div>
      </div>
      <div class="footer__bottom">
        <div class="footer__bottom__social">
          <a href="javascript:;"><img src="./images/ic-line@.svg" alt=""></a>
          <a href="javascript:;"><img src="./images/ic-facebook.svg" alt=""></a>
        </div>
        <span class="footer__bottom__copyright">© 2018 Sweetaste* All Rights Reserved</span>
      </div>
    </div>
  </div>
  <script src="./script/all.js"></script>
</body>

</html>
