<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./images/logo-dark.png" type="image/x-icon" rel="shortcut icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style/all.css">
  <title>Sweetaste</title>
</head>

<body>
  <div class="wrap">
    <nav class="header">
      <a href="javascript:;" class="header__bar"><i class="fas fa-bars"></i></a>
      <h1 class="header__logo"><a href="index.html">Sweetaste</a></h1>
      <ul class="header__nav">
        <li><a href="index.html" class="active">首頁</a></li>
        <li><a href="product.html">甜點</a></li>
        <li><a href="login.html">登入</a></li>
      </ul>
      <a href="cart.html" class="header__cart"><i class="fas fa-shopping-cart"></i></a>
    </nav>
    <div class="success">
      <div class="success__section">
        <ul class="checkout__form__progressStep success__section__progressStep">
          <li class="checkout__form__progressStep--done"><i class="fas fa-check-circle"></i></li>
          <li class="checkout__form__progressStep--done"><i class="fas fa-check-circle"></i></li>
          <li class="checkout__form__progressStep--done"><i class="fas fa-check-circle"></i></li>
        </ul>
        <img src="./images/pay-success.svg" alt="付款成功">
      </div>
      <a href="./product.html" class="success__section__keepShopping">繼續逛逛</a>
    </div>
  </div>
  <div class="subscribe">
    <div class="subscribe__container">
      <div class="subscribe__title">
        <img src="./images/logo-light.svg" alt="">
        <span>訂閱你我的甜蜜郵件</span>
      </div>
      <div class="subscribe__send">
        <i class="fas fa-envelope"></i>
        <input type="text" name="" id="">
        <a href="javascript:;"><i class="fas fa-arrow-right"></i></a>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="footer__container">
      <div class="footer__contact">
        <div class="footer__contact__left">
          <img src="./images/logotype-sm-dark.svg" alt="">
          <ul class="footer__contact__content">
            <li><a href="tel:+0712345678">07-1234-5678</a></li>
            <li><a href="mailto:sweetaste@email.com">sweetaste@email.com</a></li>
            <li><a href="https://www.google.com.tw/maps/place/800%E9%AB%98%E9%9B%84%E5%B8%82%E6%96%B0%E8%88%88%E5%8D%80/@22.6284345,120.2987625"
                target="_blank">800 高雄市新興區幸福路 520 號</a></li>
          </ul>
        </div>
        <div class="footer__contact__right">
          <img src="./images/footer-title.svg" alt="">
        </div>
      </div>
      <div class="footer__bottom">
        <div class="footer__bottom__social">
          <a href="javascript:;"><img src="./images/ic-line@.svg" alt=""></a>
          <a href="javascript:;"><img src="./images/ic-facebook.svg" alt=""></a>
        </div>
        <span class="footer__bottom__copyright">© 2018 Sweetaste* All Rights Reserved</span>
      </div>
    </div>
  </div>
  <script src="./script/all.js"></script>
</body>

</html>
